apiVersion: config.istio.io/v1alpha2 # TODO: change to networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reviews-route
spec:
  hosts:
    - reviews
  http:
  - route:
    - destination:
        name: reviews
        subset: v3
      weight: 100
---
apiVersion: config.istio.io/v1alpha2 # TODO: change to networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: reviews-destination
spec:
  name: reviews
  subsets:
  - name: v3
    labels:
      version: v3
---
